<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #ffb6c1; /* light pink */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .main-header {
      font-size: 2.5rem;
      color: #3498db;
      font-weight: bold;
      margin-bottom: 2rem;
      letter-spacing: 0.05em;
      text-align: center;
      line-height: 1.2;
      text-shadow: 0 2px 8px #fff8;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
      transition: color 0.2s;
    }
    .main-header:hover {
      color: #217dbb;
      text-decoration: underline;
    }
    .profile-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
      max-width: 380px;
      padding: 2.5rem 2rem;
      text-align: center;
      transition: box-shadow 0.2s;
      line-height: 2; /* Increased line spacing */
    }
    .profile-card img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #87cefa; /* light blue border */
    }
    .profile-card h2 {
      margin: 0.4rem 0 0.2rem 0;
      font-size: 2.2rem;
      color: #3498db; /* light blue */
      letter-spacing: 0.04em;
    }
    .profile-card p {
      margin: 0.2rem 0 0.8rem 0;
      color: #3498db; /* light blue */
      font-size: 1.15rem;
      line-height: 2;
    }
    .profile-card a {
      display: inline-block;
      margin-top: 1.2rem;
      padding: 0.6em 1.4em;
      background: #3498db;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      letter-spacing: 0.01em;
      transition: background 0.2s;
    }
    .profile-card a:hover {
      background: #217dbb;
    }
  </style>
</head>
<body>
  <a class="main-header" href="profile-card.html" target="_blank">Yrvin, hereâ€™s your profile card</a>
  <div class="profile-card">
    <img src="https://avatars.githubusercontent.com/u/141860324?v=4" alt="Profile Photo">
    <h2>Yrvin</h2>
    <p>Web Developer & Open Source Enthusiast</p>
    <p>Passionate about building web experiences and learning new technologies.</p>
    <a href="https://github.com/yrvinperezz101" target="_blank">GitHub Profile</a>
  </div>
</body>
</html>
